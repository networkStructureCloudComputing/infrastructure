---
AWSTemplateFormatVersion: "2010-09-09"

Description: VPC with Subnet, Internet Gateway, and Route table.

# Parameters Reference for the Template
Parameters:
  VpcCidrBlock:
    Description: "CIDR block for VPC"
    Type: "String"
    Default: "10.0.0.0/16"

  NumberOfSubnets:
    Description: Number of Subnets to be created
    Type: String
    Default: "3"

  SubnetOffset:
    Description: Offest of Subnet from CIDR
    Type: String
    Default: "8"

  DestinationCidrBlockPublic:
    Description: Public IP Address
    Type: String
    Default: "0.0.0.0/0"

Resources:

# Create VPC
  MyVPC:
    Type: AWS::EC2::VPC
    Properties: 
      CidrBlock: !Ref VpcCidrBlock
      EnableDnsHostnames: true
      EnableDnsSupport: true
      InstanceTenancy: "default"
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName} - MyVPC

# Create Internet GateWay
  InternetGateWay:
    Type: AWS::EC2::InternetGateway
    Properties: 
      Tags: 
        - Key: Name
          Value: !Sub ${AWS::StackName} - InternetGateWay

# Create Attachment between VPC and Gateway
  InternetGateWayAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties: 
      InternetGatewayId: !Ref InternetGateWay
      VpcId: !Ref MyVPC

# Create Public Route Table
  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties: 
      VpcId: !Ref MyVPC
      Tags: 
        - Key: Name
          Value: !Sub ${AWS::StackName} - PublicRouteTable

# Create Public Route
  PublicRoute:
    Type: AWS::EC2::Route
    Properties: 
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: !Ref DestinationCidrBlockPublic
      GatewayId: !Ref InternetGateWay

# Create Subnet and Attachment of Subnet with Route Table
  PublicSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref MyVPC 
      AvailabilityZone: !Select [ 0, !GetAZs ""]
      CidrBlock: !Select [0, !Cidr [!GetAtt MyVPC.CidrBlock, !Ref NumberOfSubnets, !Ref SubnetOffset]]
      MapPublicIpOnLaunch: true
      Tags: 
        - Key: Name
          Value: !Sub ${AWS::StackName} - PublicSubnet1

  PublicSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties: 
      RouteTableId: !Ref PublicRouteTable
      SubnetId: !Ref PublicSubnet1

  PublicSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref MyVPC 
      AvailabilityZone: !Select [ 1, !GetAZs ""]
      CidrBlock: !Select [1, !Cidr [!GetAtt MyVPC.CidrBlock, !Ref NumberOfSubnets, !Ref SubnetOffset]]
      MapPublicIpOnLaunch: true
      Tags: 
        - Key: Name
          Value: !Sub ${AWS::StackName} - PublicSubnet2

  PublicSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties: 
      RouteTableId: !Ref PublicRouteTable
      SubnetId: !Ref PublicSubnet2

  PublicSubnet3:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref MyVPC 
      AvailabilityZone: !Select [ 2, !GetAZs ""]
      CidrBlock: !Select [2, !Cidr [!GetAtt MyVPC.CidrBlock, !Ref NumberOfSubnets, !Ref SubnetOffset]]
      MapPublicIpOnLaunch: true
      Tags: 
        - Key: Name
          Value: !Sub ${AWS::StackName} - PublicSubnet3

  PublicSubnet3RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties: 
      RouteTableId: !Ref PublicRouteTable
      SubnetId: !Ref PublicSubnet3

# Output Data
Outputs:
  VpcId:
    Description: "VPC ID"
    Value: !Ref MyVPC

  PublicSubnets:
      Description: Public Subnets
      Value: !Join [ ", ", [!Ref PublicSubnet1, !Ref PublicSubnet2, !Ref PublicSubnet3]]

  PublicSubnet1:
      Description: Public Subnet AZ1
      Value: !Ref PublicSubnet1

  PublicSubnet2:
      Description: Public Subnet AZ2
      Value: !Ref PublicSubnet2

  PublicSubnet3:
      Description: Public Subnet AZ2
      Value: !Ref PublicSubnet3

  PublicRouteTable:
      Description: Public Route Table
      Value: !Ref PublicRouteTable

  InternetGateWay:
      Description: Internet GateWay
      Value: !Ref InternetGateWay